<mat-card>
  <mat-card-header>
    <mat-card-title>{{ data.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ data.content }}
  </mat-card-content>
  <mat-card-actions>
      <button color="primary" mat-button [mat-dialog-close]="true"> {{ data.buttonConfirm }}</button>
      <button color="primary" mat-button [mat-dialog-close]="false">{{ data.buttonCancel }}</button>
  </mat-card-actions>
</mat-card>
