<mat-card>
  <mat-card-header>
    <mat-card-title>Informações Pessoais</mat-card-title>
  </mat-card-header>
  <mat-card-content class="example-container">
      <mat-form-field>
          <input matInput placeholder="Nome de Usuário (username)" value="{{ user?.username }}" disabled>
      </mat-form-field>

      <mat-form-field>
          <input matInput placeholder="Nome" value="{{ user?.first_name }}" disabled>
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Sobrenome" value="{{ user?.last_name }}" disabled>
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Tipo*:" value="{{ user?.role == 1 ? 'Estudante' : 'Professor(a)' }}" disabled>
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Senha" value="{{ user?.password }}" type="password" disabled>
      </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="editUser()">Editar
        <mat-icon class="mouse-cursor-pointer"  matSuffix>{{ 'edit' }}</mat-icon>
    </button>
    <button mat-button color="primary" (click)="openDeleteModal()">Deletar perfil
        <mat-icon class="mouse-cursor-pointer"  matSuffix>{{ 'delete' }}</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
