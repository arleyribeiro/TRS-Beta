<mat-card class="header-color-primary">
    <mat-card-header>
        <mat-card-title>Editar perfil</mat-card-title>
    </mat-card-header>
    <form class="example-container" [formGroup]="formUser" (ngSubmit)="updateUser()">  
        <div fxLayout="col">
        <mat-form-field fxFlex="100%">
            <input matInput placeholder="Primeiro nome" formControlName="first_name">
            <mat-error *ngIf="formUser.get('first_name').invalid">Nome não pode ser nulo!</mat-error>
        </mat-form-field>
        <div>&nbsp;&nbsp;&nbsp;</div>
        <mat-form-field fxFlex="100%">
            <input matInput placeholder="Sobrenome" formControlName="last_name">
            <mat-error *ngIf="formUser.get('last_name').invalid">Sobrenome não pode ser nulo!</mat-error>
        </mat-form-field>
    </div>
    <mat-form-field>
        <input matInput placeholder="a@a.com.br"  formControlName="email">
        <mat-error *ngIf="formUser.get('email').invalid">E-mail inválido!</mat-error>
    </mat-form-field>
    <mat-list>
        <h3 mat-subheader>Perfil</h3>
        <mat-radio-group  class="radio-group" formControlName="role" [value]="formUser.get('role').value">
            <mat-radio-button value="1" [checked]="formUser.get('role').value == 1">Estudante</mat-radio-button> &nbsp;
            <mat-radio-button value="2" [checked]="formUser.get('role').value == 2">Professor(a)</mat-radio-button>
        </mat-radio-group>

    </mat-list>
    <div fxLayout="col" style="margin-top: 10px">
        <mat-form-field fxFlex="100%">
            <input matInput placeholder="Senha" type="password" formControlName="password" minlength="6">
            <mat-error *ngIf="formUser.get('password').invalid">A senha deve conter no mínimo 6 dígitos</mat-error>
        </mat-form-field>
        <div>&nbsp;&nbsp;&nbsp;</div>
        <mat-form-field fxFlex="100%">
            <input matInput placeholder="Repita a senha" type="password" formControlName="confirmPassword" minlength="6">
            <!--mat-error *ngIf="formUser.get('confirmPassword').invalid"> {{ checkPasswords() }}</mat-error-->
        </mat-form-field>
    </div>
    <div>
        <div style="float: right" *ngIf="checkPasswords()" class="alert mat-error">As senhas são diferentes</div>
    </div>

    <mat-card-actions>
        <div  style="float:right">
            <button mat-raised-button color="primary" type="submit" [mat-dialog-close]="true" (click)="updateUser()">Salvar</button>
            <button mat-button color="primary" [mat-dialog-close]="false">Cancelar</button>
        </div>
    </mat-card-actions>   
    </form>
</mat-card>
