
<router-outlet></router-outlet>

<div fxLayout="row">
  <mat-card *ngFor="let user of users" style="width: 100px; margin: 10px">
    <a [routerLink]="[user.id]"> {{ user.id }} </a>
    <p>{{ user.first_name}}</p>
    <p>{{ user.last_name}}</p>
    <mat-card-actions>
      <button mat-button>
        <mat-icon class="mouse-cursor-pointer"  matSuffix>{{ 'add' }}</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
